<div class="loading" style="z-index: 999;" *ngIf="showPreloader">Loading&#8230;</div>
<div class="example-wrapper">
  <div style="margin-bottom: 5px">
    <input type="text" id="filter-text-box" placeholder="Filter..." (input)="onFilterTextBoxChanged()" />
  </div>
  <div #screen>
    <ag-grid-angular #agGrid style="width: 98vw; height: 90vh" [sideBar]="sideBar" id="myGrid" class="ag-theme-alpine"
    [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
    [autoGroupColumnDef]="autoGroupColumnDef" [treeData]="true" [animateRows]="true"
    [groupDefaultExpanded]="groupDefaultExpanded" [getDataPath]="getDataPath"
    [pinnedBottomRowData]="pinnedBottomRowData" [isFullWidthCell]="isFullWidthCell"
    [fullWidthCellRenderer]="fullWidthCellRenderer" [frameworkComponents]="frameworkComponents"
    (gridReady)="onGridReady($event)"></ag-grid-angular>
  </div>
  <!-- Download button starts from here -->
  <div id="download" style="margin-top: 10px;">
    <button kendoButton [primary]="true" (click)="downloadasImage()">
      Download
    </button>
    <img #canvas style="display: none!important;">
    <a #downloadLink></a>
  </div>
</div>
